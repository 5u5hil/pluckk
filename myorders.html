<!DOCTYPE html>
<html ng-app="pluckk">
  
  <head>
    
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
      Pluckk
    </title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="dist/style.css" />
    
    <link rel="stylesheet" href="dist/css/sidebar.css"/>
    <style>.btn-success { border: none;}</style>
  </head>
  
  <body>
    
    <div id="dvLoading">
    </div>
    
    <div id="wrapper" ng-cloak>
      
     
            <div class="col-xs-10 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate">
                <ul class="sidebar-nav list collapsibleList" ng-controller="getMenu" id="accordion" ng-bind-html="menu | unsafe">

                </ul>
            </div>      
      </div>
           
 
       
      <!-- /#sidebar-wrapper -->
      
      <div id="page-content-wrapper">
        
         <!-- /#header inlcude -->
                <div ng-include="'header.html'"></div>
				
        <div class="container-fluid">
           <h2 class="cat-name custom-cart-name">Order Details</h2>
            <div class="row custom-heading-order" id="pList" >
            
               
                
            <div class="col-sm-12 col-md-12 col-xs-12" >
              
              <div class="col-md-3 col-xs-3 col-sm-3 text-center">
                Order Id                       
              </div>
              
              <div class="col-md-3 col-xs-3 col-sm-3 text-center">
                Order Amount                  
              </div>
              
             <div class="col-md-6 col-xs-6 col-sm-6 row">
                
                  <div class="col-md-6 col-xs-6 col-sm-6 text-center">
                
                  Re-Order
               
                  </div>
            
              
            
                <div class="col-md-6 col-xs-6 col-sm-6 text-center">
               
                  View Order
                
                </div>
                  
              </div>
              
            </div>
      
            
          </div>
            
          <div class="row" id="pList" ng-controller="orderList">
            
            <div class="col-sm-12 col-md-12 col-xs-12 custom-myorders" ng-repeat="order in orders">
              
              <div class="col-md-3 col-xs-3 col-sm-3 text-center custom-vertical">
                        {{order.id}}                            
              </div>
              
              <div class="col-md-3 col-xs-3 col-sm-3 text-center custom-vertical">
                <i class="fa fa-inr"></i>{{order.order_amt }}                            
              </div>
              
              <div class="col-md-6 col-xs-6 col-sm-6 row">
                
                  <div class="col-md-6 col-xs-6 col-sm-5 text-center">
                <a class="btn btn-sm btn-success reOrder" href="m/re-orders?id={{ order.id}}">
                  Re-Order
                </a>
                  </div>
            
              
            
                <div class="col-md-6 col-xs-6 col-sm-5 text-center">
                <a class="btn btn-sm btn-success" href="odetails.html?id={{ order.id}}" class="reOrder">
                  View Order
                </a>
                </div>
                  
              </div>
              
            </div>
            
            <div class="pagination" ng-bind-html="pagination | unsafe">
            </div>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
    <script src="phonegap.js">
    </script>
    
    <script src="js/jquery.min.js">
    </script>
    
    <script src="js/bootstrap.min.js">
    </script>
    
    <script src="js/angular.min.js">
    </script>
    
    <script src="js/angular-resource.min.js">
    </script>
    
    <script src='js/angular-sanitize.min.js'>
    </script>
    
    <script src="js/myscripts.js">
    </script>
    
    <script src="dist/js/sidebar.js">
    </script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        $("body").on("click", "#accordion li.parent", function () {
          if (false == $(this).children("ul").is(':visible')) {
            $('#accordion ul').slideUp(300);
          }
          $(this).children("ul").slideToggle(300);
        }
                    );
      }
                       );
      
    </script>
    
  </body>
</html>
