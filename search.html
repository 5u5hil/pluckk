<!DOCTYPE html>
<html ng-app="pluckk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Pluckk</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="dist/style.css" />
        <link rel="stylesheet" href="dist/css/sidebar.css"/>
    </head>
    <body>
        <div id="dvLoading"></div>
        <div id="wrapper" ng-cloak>
            <div class="col-xs-10 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate">
                <ul class="sidebar-nav list collapsibleList" ng-controller="getMenu" id="accordion" ng-bind-html="menu | unsafe">                </ul>
            </div>
            <!-- /#sidebar-wrapper -->            
            <div id="page-content-wrapper">
                <!-- /#header inlcude -->                
                <div ng-include="'header.html'"></div>
                <div class="container-fluid mt30">
                    <div class="row" id="sList" ng-controller="sList">
                        <div class="col-xs-12 col-md-12 col-sm-12" >
                            <div class="col-xs-9 col-md-10 col-sm-9" >
                                <h4>Results for "{{ s}}" ({{ count}})</h4>
                            </div>
                            <div class="col-xs-3 col-md-2 col-sm-3" >
                                <select name="sort" class="form-control input-sm" id="ssort" style="display: inline-block; text-align: center;">
                                    <option value="">Sort</option>
                                    <option value="2">Newest</option>
                                    <option value="5">Alphabetical</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-xs-12 custom-listing-warpper" ng-repeat="product in products">
                            <form id="prdForm-{{ product.id}}" class="atcForm" method="POST"  >
                                <input type="hidden" name="prod_id" value="{{ product.id}}" />                                <input type="hidden" name="prod_type" value="{{ product.prod_type}}" />                                
                                <a href="product.html?id={{ product.id}}">
                                    <div class="col-md-4 col-xs-4 col-sm-4 custom-img-warpper-listing"  style="background-image:url({{ product.image}});">                                    </div>
                                </a>
                                <div class="col-md-8 col-xs-8 col-sm-8 custom-wrapper-details">
                                    <h4 class="product-name-listing">{{ product.product}}</h4>
                                     <h4 class="product-name-listing">{{ product.alias }}</h4>
                                   
                                    <p class="custom-mb8" ng-bind-html="product.options | unsafe"></p>
                                    <p class="info text-center scheme_color" ng-bind-html="product.savings | unsafe">  </p>
                                    <div class="text-center">
                                        <p class="info sfont scheme_color inline"  ng-bind-html="product.spl_price | unsafe">  </p>  
                                        <p class="info scheme_color inline" ng-bind-html="product.price | unsafe">  </p>
                                    </div>
                                    <div class="input-group col-md-7 col-xs-7 col-sm-7 pull-left">
                                        <div class="input-group-addon mQty">-</div>
                                        <input style="background-color: #FFF;" type="number" readonly name="quantity" value="1" min="1" class="quantity  center-block form-control qtyinput input-sm text-center"  placeholder="Quantity">                                        
                                        <div class="input-group-addon pQty">+</div>
                                    </div>
                                    <div class="col-md-5 col-xs-5 col-sm-5 pull-right">                                                      <button form-id="prdForm-{{ product.id}}" form-action="{{ product.add | unsafe }}" class="addToCart custom-btn-add h30 btn btn-success btn-block btn-sm"><i class="glyphicon glyphicon-shopping-cart"></i> Add</button>                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="pagination" id="sListt" ng-bind-html="pagination | unsafe"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="phonegap.js"></script>        <script src="js/jquery.min.js"></script>        <script src="js/bootstrap.min.js"></script>        <script src="js/angular.min.js"></script>        <script src="js/angular-resource.min.js"></script>        <script src='js/angular-sanitize.min.js'></script>        <script src="js/myscripts.js"></script>        <script src="dist/js/sidebar.js"></script>        <script type="text/javascript">                            $(document).ready(function () {
                            $("body").on("click", "#accordion li.parent", function () {
                                if (false == $(this).children("ul").is(':visible')) {
                                    $('#accordion ul').slideUp(300);
                                }
                                $(this).children("ul").slideToggle(300);
                            });
                        });
        </script>    
    </body>
</html>
