<!DOCTYPE html>
<html ng-app="pluckk">
  
  <head>
    
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
      Pluckk
    </title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="dist/style.css" />
    
    <link rel="stylesheet" href="dist/css/sidebar.css"/>
    <style>
        
       
    </style>
  </head>
  
  <body>
    
    <div id="dvLoading">
    </div>
    
    <div id="wrapper" ng-cloak>
		<div class="col-xs-10 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate">
                <ul class="sidebar-nav list collapsibleList" ng-controller="getMenu" id="accordion" ng-bind-html="menu | unsafe">
				</ul>
            </div>
      
			
	  
	  
	  
	  
	  
      <!-- /#sidebar-wrapper -->
      
      <div id="page-content-wrapper" ng-controller="login">
        
          <!-- /#header inlcude -->
                <div ng-include="'header.html'"></div>
                
        
        <div class="container-fluid">
          
          <div class="row">
                 <h2 class="cat-name custom-cart-name">Login</h2>
            
            <form action="check_user_login" method="post" class="userLoginForm"  novalidate="novalidate">
              
              <div class="col-md-12 col-xs-12 form-group">
                
                <input placeholder="Email ID" type="email" name="username" required="" class="form-control custom-search custom-search-reg  head-login" />
                
              </div>
              
              <div class="col-md-12 col-xs-12 form-group">
                
                <input placeholder="Password" type="Password" name="password" required="" class="form-control custom-search custom-search-reg" />
                
              </div>
              
              <div class="col-md-12 col-xs-12 form-group">
                
                <input type="submit" class="btn btn-success clearfix form-control loginBtn custom-search custom-reg-btn custom-ac" value="SUBMIT">
                
              </div>
              
              <div class="col-md-12 col-xs-12 form-group">
                
                <a href="#" class="info pull-left" onclick="window.open('http://www.pluckk.com/forgot-password', '_system');" href="#">
                  Forgot Password?
                </a>
                
                <a href="register.html" class="success pull-right cacct ">
                  Create an account
                </a>
                
              </div>
              
              <div class="col-md-12 col-xs-12 form-group">
                
                <a href="javascript:void(0);" onclick="fb_login();" class="btn btn-info center-block cutom-fb-login">
                  <i class="fa fa-facebook m_right_6">
                  </i>
                  Login With Facebook
                </a>
                
              </div>
              
            </form>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
    <script src="phonegap.js">
    </script>
    
    <script src="js/jquery.min.js">
    </script>
    
    <script src="js/bootstrap.min.js">
    </script>
    
    <script src="js/angular.min.js">
    </script>
    
    <script src="js/angular-resource.min.js">
    </script>
    
    <script src='js/angular-sanitize.min.js'>
    </script>
    
    <script src="js/myscripts.js">
    </script>
    
    <script src="dist/js/sidebar.js">
    </script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        $("body").on("click", "#accordion li.parent", function () {
          if (false == $(this).children("ul").is(':visible')) {
            $('#accordion ul').slideUp(300);
          }
          $(this).children("ul").slideToggle(300);
        }
                    );
      }
                       );
      
    </script>
    
    <script>
      $(document).ready(function(){
        if(getUrlParameter("route") == "confirm-details"){
          $(".cacct").attr("href",$(".cacct").attr("href") + "?route="+ getUrlParameter("route") )               }
      }
                       );
      
    </script>
    
  </body>
</html>
