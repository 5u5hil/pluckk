<!DOCTYPE html>
<html ng-app="pluckk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pluckk</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper" >
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" ng-controller="getMenu" ng-bind-html="menu | unsafe">

                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-default navbar-static-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="menu-toggle" class="glyphicon glyphicon-menu-hamburger pull-left btn btn-success navbar-btn"></button>
                            <a class="navbar-brand" href="index.html">
                                <img class="logo" alt="Pluckk" src="images/logo.png">
                            </a>
                            
                           </div>      
                        <a href="cart.html" class="pull-right shake-cart"><i class="glyphicon-shopping-cart"></i> <span class="shopping_cart"></span></a>
                  
                    </div>
                </nav>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="images/banner.jpg" class="img-responsive center-block" />
                        </div>



                        <div class="col-md-12" id="pList" ng-controller="productList">
                            <div class="col-sm-12" ng-repeat="product in products">
                                <form id="prdForm-{{ product.id}}" class="atcForm" method="POST"  >
                                    <input type="hidden" name="prod_id" value="{{ product.id}}" />
                                    <input type="hidden" name="prod_type" value="{{ product.prod_type}}" />

                                    <div class="col-md-4">
                                        <img ng-src="{{ product.image}}" class="img-responsive center-block" />
                                    </div>
                                    <div class="col-md-8">
                                        <h4>{{ product.product}}</h4>
                                        <p>{{ product.short_desc}}</p>  
                                        <p ng-bind-html="product.options | unsafe"></p>
                                        <p class="info" ng-bind-html="product.price | unsafe">Rs. </p>
                                        <p>              
                                            <input type="text" name="quantity"  value="1" class="form-control col-md-2" />
                                            <button form-id="prdForm-{{ product.id}}" form-action="{{ product.add | unsafe }}" class="addToCart btn btn-info">Add to Cart</button>
                                        </p>   
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src='js/angular-sanitize.min.js'></script>
        <script src="js/myscripts.js"></script>
    </body>
</html>
