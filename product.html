<!DOCTYPE html>
<html ng-app="pluckk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pluckk</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="dvLoading"></div>

        <div id="wrapper" ng-cloak>
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" ng-controller="getMenu" ng-bind-html="menu | unsafe">

                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-default navbar-static-top navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="menu-toggle" class="glyphicon glyphicon-menu-hamburger pull-left btn btn-success navbar-btn"></button>
                            <a class="navbar-brand" href="index.html">
                                <img class="logo" alt="Pluckk" src="images/logo.png">
                            </a>
                            <a href="cart.html" class="btn btn-sm btn-success pull-right navcart h30 "><i class="glyphicon glyphicon-shopping-cart"></i> Cart <span class="badge">0</span></a>

                        </div>      

                    </div>
                </nav>

                <div class="container-fluid mt60" ng-controller="productDetails">
                    <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <img ng-src="{{ product.image}}" class="img-responsive img-thumbnail" />
                    </div>
                    <div class=" col-md-10 col-xs-10 col-sm-10 col-xs-offset-1">
                        <h2 class="text-center">{{ product.product}}</h2>
                        <p ng-bind-html="product.options | unsafe"></p>

                        <p class="info text-center" ng-bind-html="product.price | unsafe">Rs. </p>

                    </div>
                    <div class=" col-md-12 col-xs-12 col-sm-12">
                        <div class="input-group col-md-5 col-xs-5 col-sm-5 col-xs-offset-1 pull-left">
                            <div class="input-group-addon pQty">+</div>
                            <input type="number" name="quantity" value="1" min="1" class="quantity  center-block form-control qtyinput input-sm"  placeholder="Quantity">
                            <div class="input-group-addon mQty">-</div>
                        </div>
                        <div class="col-md-5 col-xs-5 col-sm-5">              
                            <button form-id="prdForm-{{ product.id}}" form-action="{{ product.add | unsafe }}" class="h30 addToCart btn btn-success btn-block btn-sm"><i class="glyphicon glyphicon-shopping-cart"></i>Add</button>
                        </div> 
                    </div>
                    <div style="margin-top: 19px;" class=" col-md-12 col-xs-12 col-sm-12">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#desc" data-toggle="tab">Description</a></li>
                            <li><a href="#ben" data-toggle="tab">Benefits</a></li>
                            <li><a href="#res" data-toggle="tab">Recipe</a></li>
                        </ul>

                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active" id="desc" ng-bind-html="product.desc | unsafe">

                            </div>
                            <div class="tab-pane fade in " id="ben" ng-bind-html="product.ben | unsafe">

                            </div>
                            <div class="tab-pane fade in " id="res" ng-bind-html="product.res | unsafe">

                            </div>
                        </div>
                    </div>


                    </div>

                </div>
            </div>
        </div>


        <script src="phonegap.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src='js/angular-sanitize.min.js'></script>
        <script src="js/myscripts.js"></script>
    </body>
</html>
