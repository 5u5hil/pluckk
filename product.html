<!DOCTYPE html>
<html ng-app="pluckk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pluckk</title>
       <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet">
         <link rel="stylesheet" href="dist/style.css" />
         <link rel="stylesheet" href="dist/css/sidebar.css"/>
    </head>
    <body>
        <div id="dvLoading"></div>

        <div id="wrapper" ng-cloak>
  <div class="col-xs-10 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate">
                <ul class="sidebar-nav list collapsibleList" ng-controller="getMenu" id="accordion" ng-bind-html="menu | unsafe">

                </ul>
            </div> 
            <!-- /#sidebar-wrapper -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-default navbar-static-top navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                              <button type="button" class="navbar-toggle toggle-left" data-toggle="sidebar" data-target=".sidebar-left">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button> 
                            <a class="navbar-brand" href="index.html">
                                <img class="logo" alt="Pluckk" src="images/logo.png">
                            </a>
                            <a href="cart.html" class="btn btn-sm btn-success pull-right navcart h30 "><i class="glyphicon glyphicon-shopping-cart"></i> Cart <span class="badge">0</span></a>

                        </div>      

                    </div>
                </nav>

                <div class="container-fluid mt60 custom-nav" ng-controller="productDetails">
                    <div class="row">
                        <form id="prdForm-{{ product.id}}" class="atcForm" method="POST"  >
                            <input type="hidden" name="prod_id" value="{{ product.id}}" />
                            <input type="hidden" name="prod_type" value="{{ product.prod_type}}" />

                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <img ng-src="{{ product.image}}" class="img-responsive img-thumbnail" />
                            </div>
                            <div class=" col-md-12 col-xs-12 col-sm-12 ">
                                <h2 class="text-center">{{ product.product}}</h2>
                                <p ng-bind-html="product.options | unsafe"></p>

                                <p class="info text-center" ng-bind-html="product.price | unsafe">Rs. </p>

                            </div>
                            <div class=" col-md-12 col-xs-12 col-sm-12">
                                <div class="input-group col-md-6 col-xs-6 col-sm-6  pull-left" style="padding: 1px 0px;">
                                    <div class="input-group-addon mQty">-</div>
                                    <input type="number" name="quantity" value="1" min="1" class="quantity text-center center-block form-control qtyinput input-sm"  placeholder="Quantity">
                                    <div class="input-group-addon pQty">+</div>
                                </div>
                                <div class="col-md-6 col-xs-6 col-sm-6">              
                                    <button form-id="prdForm-{{ product.id}}" form-action="{{ product.add | unsafe }}" class="h30 addToCart btn btn-success btn-block btn-sm custom-btn-add"><i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart</button>
                                </div> 
                            </div>
                        </form>
                        <div style="margin-top: 19px;" class=" col-md-12 col-xs-12 col-sm-12">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="active"><a href="#desc" data-toggle="tab">Description</a></li>
                                <li><a href="#ben" data-toggle="tab">Benefits</a></li>
                                <li><a href="#res" data-toggle="tab">Recipe</a></li>
                            </ul>

                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade in active" id="desc" ng-bind-html="product.desc | unsafe">

                                </div>
                                <div class="tab-pane fade in " id="ben" ng-bind-html="product.ben | unsafe">

                                </div>
                                <div class="tab-pane fade in " id="res" ng-bind-html="product.res | unsafe">

                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

  <script src="phonegap.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src='js/angular-sanitize.min.js'></script>
        <script src="js/myscripts.js"></script>
        <script src="dist/js/sidebar.js"></script>

        <script type="text/javascript">
                             $(document).ready(function () {
                                $("body").on("click", "#accordion li.parent", function () {
                                     if (false == $(this).children("ul").is(':visible')) {
                                         $('#accordion ul').slideUp(300);
                                     }
                                     $(this).children("ul").slideToggle(300);
                                 });
                             });
        </script>
    </body>
</html>
