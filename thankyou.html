<!DOCTYPE html>
<html ng-app="pluckk">
  
  <head>
    
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
      Pluckk
    </title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    
    <link href="css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="dist/style.css" />
    
    <link rel="stylesheet" href="dist/css/sidebar.css"/>
    <style>
        .thankyou{font-size: 55px;
color: #3FAB3C;
font-weight: bold;
display: inline-table;
margin-bottom: 30px;
margin-top: 20px;
line-height: 46px;}
        
    </style>
  </head>
  
  <body>
    
    <div id="dvLoading">
    </div>
    
    <div id="wrapper" ng-cloak>
      
        <div class="col-xs-10 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate">
                <ul class="sidebar-nav list collapsibleList" ng-controller="getMenu" id="accordion" ng-bind-html="menu | unsafe">

                </ul>
            </div>
      <!-- /#sidebar-wrapper -->
      
      <div id="page-content-wrapper" ng-controller="login">
        
       <!-- /#header inlcude -->
                <div ng-include="'header.html'"></div>
        
        <div class="container-fluid">
          
          <div class="row">
            
			  <div class="col-sm-12 mb10 mt10">
				<img src="images/thankyou.jpg" alt="thankyou" class="imgresponsive">
			  </div>
			  
            <div class="col-sm-12">
              <h2 class="center-block thankyou">
                Thank You (:
              </h2>
              
            </div>
            
            <div class="clearfix">
            </div>
            
            <div class="col-sm-12">
              <p class="center-block">
                Your Order has been placed successfully.
              </p>
              
            </div>
              <br />
               <div class="col-sm-12">
                 <a href="index.html" class="btn-sm btn-warning pull-left full-width text-center">Continue Shopping</a>  
            </div>
            
            <div class="clearfix">
            </div>
            
          </div>
          
        </div>
        
      </div>
      
  <script src="phonegap.js">
  </script>
  
  <script src="js/jquery.min.js">
  </script>
  
  <script src="js/bootstrap.min.js">
  </script>
  
  <script src="js/angular.min.js">
  </script>
  
  <script src="js/angular-resource.min.js">
  </script>
  
  <script src='js/angular-sanitize.min.js'>
  </script>
  
  <script src="js/myscripts.js">
  </script>
  
  <script src="dist/js/sidebar.js">
  </script>
  
  <script type="text/javascript">
    $(document).ready(function () {
      $("body").on("click", "#accordion li.parent", function () {
        if (false == $(this).children("ul").is(':visible')) {
          $('#accordion ul').slideUp(300);
        }
        $(this).children("ul").slideToggle(300);
      }
                  );
    }
                                              );
  </script>
  
  </body>
  </html>
